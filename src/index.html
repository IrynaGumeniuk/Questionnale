<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Questionnaire</title>
  </head>

  <body>
    <div>
      <h1 class="title">Questionnaire</h1>
    </div>

    <form id="form">

      <div class="form-control">
          <label for="name" id="label-name">
              Name
          </label>

          <!-- Input Type Text -->
          <input type="text"
                 id="name-input"
                 placeholder="Enter your name"
                 class="name-input" />
      </div>

      <div class="form-control">
          <label for="email" id="label-email">
              Email
          </label>

          <!-- Input Type Email-->
          <input type="email"
                 id="email"
                 placeholder="Enter your email" />
      </div>

      <div class="form-control">
          <label for="age" id="label-age">
              Age
          </label>

          <!-- Input Type Text -->
          <input type="text"
                 id="age"
                 placeholder="Enter your age" />
      </div>

      <div class="form-control">
          <label for="role" id="label-role">
              Which option best describes you?
          </label>
           
          <!-- Dropdown options -->
          <select name="role" id="role">
              <option value="student">Student</option>
              <option value="intern">Intern</option>
              <option value="professional">
                  Professional
              </option>
              <option value="other">Other</option>
          </select>
      </div>


          <!-- Input Type Radio Button -->
        


      <div class="form-control">
        <label class="question-1" name="question-1">
          What does HTML stand for?

        <label class="radio-block">
        <input type="radio"
            id="answer-1-1"
            placeholder="1"
            name="group1">HyperText Markup Language</input>
        </label>
        <label>
        <input type="radio"
            id="answer-1-2"
            placeholder="0"
            name="group1">Home Tool Markup Language</input>
          </label>
          <label>
        <input type="radio"
            id="answer-1-3"
            placeholder="0"
            name="group1">Hyperlinks and Text Markup Language</input>
            </label>
      
        
        <div class="result1"></div>

        </label>

      </div>


      <div class="form-control">
        <label class="question-2" name="question-2">
          Choose the correct HTML element to define important text
        <label class="radio-block">
        <input type="radio"
            id="answer-2-1"
            placeholder="0"
            name="group2"> &ltb&gt </input>
        </label>
        <label>
        <input type="radio"
            id="answer-2-2"
            placeholder="0"
            name="group2"> &lti&gt </input>
          </label>
          <label>
        <input type="radio"
            id="answer-2-3"
            placeholder="1"
            name="group2"> &ltimportant&gt </input>
            </label>
            <label>
            <input type="radio"
            id="answer-2-4"
            placeholder="0"
            name="group2"> &ltstrong&gt </input>
            </label>
        
        <div class="result2"></div>

        </label>

      </div>


      <div class="form-control">
        <label class="question-3" name="question-3">
          HTML comments start with &lt!-- and end with --&gt
        <label class="radio-block">
        <input type="radio"
            id="answer-3-1"
            placeholder="1"
            name="group3"> True </input>
        </label>
        <label>
        <input type="radio"
            id="answer-3-2"
            placeholder="0"
            name="group3"> False </input>
          </label>
        
        <div class="result3"></div>

        </label>

      </div>

      <!-- Multi-line Text Input Control -->
      <button class="submit-button" type="submit" value="submit">
          Submit
      </button>
  </form>

<!--
      Modal window
    -->
    <div class="modalbox js-modalbox">
      <div class="modalbox__overlay"></div>

      <div class="modalbox__content">
        <h1 class="modalbox__text">Hi, <span id="name-output">stranger</span>! Thank you for your participation. </h1>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
